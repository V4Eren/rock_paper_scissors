<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <header>
            <h1>Rock-Paper-Scissors</h1>
            <h2>Get 5 points to win against Computer</h2>
        </header>
        <main>
            <div class="game-message-display">
                <span id="game-message"></span>
            </div>

            
            <div class="scoreboard">
                <div class="human-corner">
                    <p id="player-choice">x</p>
                    <h3>Your Score: <span id="human-score">0</span></h3>
                </div>

                <div class="computer-corned">
                    <p id="computer-choice">x</p>
                    <h3>Computer Score: <span id="computer-score">0</span></h3>
                </div>
            </div>

            <div>
                <button id="game-button">rock</button>
                <button id="game-button">paper</button>
                <button id="game-button">scissors</button>
            </div>
        </main>
        <footer>
            &copy;2026 Created by gumpseven64
        </footer>
        <script src="index.js"></script>
    </body>

</html>
