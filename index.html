<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Elms+Sans:ital,wght@0,100..900;1,100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <h1>Rock-Paper-Scissors</h1>
            <h2>Get 5 points to win against Computer</h2>
        </header>
        <main>
            <div class="game-message-display">
                <span id="game-message"></span>
            </div>

            
            <div class="scoreboard">
                <div class="human-corner">
                    <p id="player-choice">x</p>
                    <h3>Your Score: <span id="human-score">0</span></h3>
                </div>

                <div class="computer-corner">
                    <p id="computer-choice">x</p>
                    <h3>Computer Score: <span id="computer-score">0</span></h3>
                </div>
            </div>

            <div class="button-corner">
                <button id="game-button">Rock</button>
                <button id="game-button">Paper</button>
                <button id="game-button">Scissors</button>
            </div>
        </main>
        <footer>
            &copy;2026 Created by gumpseven64
        </footer>
        <script src="index.js"></script>
    </body>

</html>
